<!DOCTYPE HTML>
	<body>
		<script src="https://en.js.cx/test/libs.js"></script>
		<script src="01_obj_methods_task_01_tests.js"></script>
		<script>
			
			'use strict';
			
			let calculator = {
				read() {
					this.a = +prompt('a?', 0);
					this.b = +prompt('b?', 0);
				},
				
				sum() {
					return this.a + this.b;
				},
				
				mul() {
					return this.a *this.b;
				}
			};
			
			calculator.read();
			alert(calculator.sum());
			alert(calculator.mul());
		</script>	
	</body>
</HTML>
